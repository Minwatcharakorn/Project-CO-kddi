<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Management Dashboard</title>
    <link rel="stylesheet" href="../static/Templates.css">
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <script>
        // โหลดไฟล์ HTML ของ Sidebar เข้าไปใน #sidebar-container
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById("sidebar-container").innerHTML = data);
    </script>

    <!-- Main Content -->
    <div class="content">
        <div class="content-header">
            <div class="breadcrumb">
                <h2><a href="templates-list.html">List Templates</a></h2> &gt; 
                <h2><span>Upload Template</span></h2>
            </div>        
        </div>
        <div class="content-body">
            <div class="template-container">
                <button class="upload-button">
                    <i class="fas fa-upload"></i> Upload Template
                </button>
                <div class="command-box">
                    <pre>enable
    config t
        do show run
        ........
        ........
        ........
        ........
        end
    </pre>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
