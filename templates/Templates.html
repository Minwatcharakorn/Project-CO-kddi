<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Management Dashboard</title>
    <link rel="stylesheet" href="../static/Templates.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <script>
        // โหลดไฟล์ HTML ของ Sidebar เข้าไปใน #sidebar-container
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById("sidebar-container").innerHTML = data);
    </script>

    <!-- Main Content -->
    <div class="content">
        <div class="content-header">
            <h2>Devices <span class="tab-divider">|</span> Templates</h2>
        </div>

        <div class="content-body">
            <div class="template-container">
                <button class="upload-button">Upload Template</button>
                <div class="command-box">
                    <pre>enable
config t
show run
........
........</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
