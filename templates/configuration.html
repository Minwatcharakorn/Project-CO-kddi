<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Management Configuration - Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 270px;
            margin-top: 20px;
        }
        .config-section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2, h3 {
            color: #333;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="number"],
        form input[type="file"],
        form select,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        form input[type="submit"],
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        form input[type="submit"]:hover,
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container">
        <h2>Navigation</h2>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#basic-config"><i class="fas fa-cogs"></i> Basic Configuration</a>
        <a href="#vlan-management"><i class="fas fa-network-wired"></i> VLAN Management</a>
        <a href="#port-management"><i class="fas fa-plug"></i> Port Management</a>
        <a href="#access-control"><i class="fas fa-lock"></i> Access Control</a>
        <a href="#backup-restore"><i class="fas fa-database"></i> Backup and Restore</a>
    </div>
    
    <script>
        // Load Sidebar HTML into #sidebar-container
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById("sidebar-container").innerHTML = data);
    </script>
    
    <!-- Main Content -->
    <div class="content">
        <div class="content-header">
            <h2>Switch Management Configuration</h2>
        </div>

        <!-- Configuration Sections -->
        <div class="config-section" id="basic-config">
            <!-- Basic Configuration -->
            <h3>Basic Configuration</h3>
            <form>
                <label for="hostname">Hostname:</label>
                <input type="text" id="hostname" name="hostname"><br><br>
                <label for="ip-address">IP Address:</label>
                <input type="text" id="ip-address" name="ip-address"><br><br>
                <label for="subnet-mask">Subnet Mask:</label>
                <input type="text" id="subnet-mask" name="subnet-mask"><br><br>
                <label for="gateway">Default Gateway:</label>
                <input type="text" id="gateway" name="gateway"><br><br>
                <input type="submit" value="Save Basic Configuration">
            </form>
        </div>

        <div class="config-section" id="vlan-management">
            <!-- VLAN Management -->
            <h3>VLAN Management</h3>
            <form>
                <label for="vlan-id">VLAN ID:</label>
                <input type="number" id="vlan-id" name="vlan-id"><br><br>
                <label for="vlan-name">VLAN Name:</label>
                <input type="text" id="vlan-name" name="vlan-name"><br><br>
                <label for="vlan-port">Assign to Port:</label>
                <input type="text" id="vlan-port" name="vlan-port"><br><br>
                <input type="submit" value="Create/Modify VLAN">
            </form>
        </div>

        <div class="config-section" id="port-management">
            <!-- Port Management -->
            <h3>Port Management</h3>
            <form>
                <label for="port-number">Port Number:</label>
                <input type="text" id="port-number" name="port-number"><br><br>
                <label for="port-status">Enable/Disable Port:</label>
                <select id="port-status" name="port-status">
                    <option value="enable">Enable</option>
                    <option value="disable">Disable</option>
                </select><br><br>
                <label for="port-speed">Port Speed:</label>
                <input type="text" id="port-speed" name="port-speed"><br><br>
                <input type="submit" value="Save Port Configuration">
            </form>
        </div>

        <div class="config-section" id="access-control">
            <!-- Access Control -->
            <h3>Access Control</h3>
            <form>
                <label for="ssh-status">Enable SSH:</label>
                <select id="ssh-status" name="ssh-status">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                <label for="acl">Configure ACL:</label>
                <textarea id="acl" name="acl" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Save Access Control Configuration">
            </form>
        </div>

        <div class="config-section" id="backup-restore">
            <!-- Backup and Restore -->
            <h3>Backup and Restore</h3>
            <form>
                <label for="backup-option">Backup Configuration:</label>
                <button type="button">Backup Now</button><br><br>
                <label for="restore-file">Restore Configuration from File:</label>
                <input type="file" id="restore-file" name="restore-file"><br><br>
                <input type="submit" value="Restore Configuration">
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
