<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Device</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    .info-icon {
    text-decoration: none;
}

.info-icon span {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    background-color: #007bff; /* สีน้ำเงิน */
    color: white;
    border-radius: 50%; /* ปุ่มกลม */
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin: auto; /* จัดให้อยู่กลาง cell */
}

.info-icon span:hover {
    background-color: #0056b3; /* น้ำเงินเข้มเมื่อ hover */
    transform: scale(1.1); /* ขยายเมื่อ hover */
    cursor: pointer;
}

</style>
<body>
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="content">
        <div class="content-header">
            <h2>
                <i class="fas fa-home" style="color: #1E90FF;"></i> Dashboard Device
            </h2>  
        </div>

        <div class="content-body">
            <div class="table-container">
                <!-- Table with data similar to the Cisco vManage interface -->
                <table>
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Serial No./Token</th>
                            <th>Hostname</th>
                            <th>IP</th>
                            <th>Status</th>
                            <th>Action</th> <!-- คอลัมน์ใหม่ -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for switch in switches %}
                        <tr>
                            <td>{{ switch.model }}</td>
                            <td>{{ switch.serial }}</td>
                            <td>{{ switch.hostname }}</td>
                            <td>{{ switch.ip }}</td>
                            <td>{{ switch.status }}</td>
                            <td>
                                <!-- ปุ่ม Action -->
                                <a href="/info/{{ switch.id }}" class="info-icon" title="View Details">
                                    <span><i class="fas fa-info-circle"></i></span>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
