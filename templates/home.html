<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Switch Management Dashboard</title>
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <script>
        // โหลดไฟล์ HTML ของ Sidebar เข้าไปใน #sidebar-container
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById("sidebar-container").innerHTML = data);
    </script>
    
    <!-- Main Content -->
    <div class="content">
        <div class="content-header">
            <h2>Welcome to Cisco Automation</h2>
            <p>This is the main page. Select "Dashboard" to view device information or explore other sections for configurations and templates.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
