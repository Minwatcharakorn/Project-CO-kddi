<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/styles-Initial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <a href="/" class="back-button-top">Back</a>

            <div class="loginssh-container">
                <h2>Network Device Authentication</h2>
                <form id="login-form">
                    <div class="password-container">
                        <input type="text" id="ip-start" placeholder="Start IP Address e.g. 192.168.1.1" required>
                        <input type="text" id="ip-end" placeholder="End IP Address e.g. 192.168.1.255" required>
                    </div>
                    <div class="username-container">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i id="togglePassword" class="fas fa-eye-slash"></i>
                    </div>
                    <div class="buttons">
                        <button id="scan-button" type="button" class="serial-console-button">Apply</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="info-section">
            <h1>Welcome back!</h1>
            <p>Please sign in to your SSH account.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit...</p>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loading-spinner"></div>
            <p>Loading</p>
        </div>
    </div>

    <script src="../static/js/script-initial.js"></script>
    <script>
        document.getElementById('scan-button').addEventListener('click', async () => {
            const ipStart = document.getElementById('ip-start').value.trim();
            const ipEnd = document.getElementById('ip-end').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Show the loading modal
            const loadingModal = document.getElementById('loadingModal');
            loadingModal.style.display = 'flex';

            try {
                const response = await fetch('/api/login_ssh', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip_start: ipStart, ip_end: ipEnd, username, password }),
                });

                if (response.ok) {
                    window.location.href = "/dashboard";
                } else {
                    const result = await response.json();
                    throw new Error(result.error || 'Login failed.');
                }
            } catch (error) {
                console.error(`Error: ${error.message}`);
                alert(`Error: ${error.message}`);
            } finally {
                // Hide the loading modal once processing is complete
                loadingModal.style.display = 'none';
            }
        });
    </script>

    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Ensure the modal is hidden initially */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
