<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/styles-Initial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="loginssh-container">
                <h2>Network Device Authentication</h2>
                <form id="login-form">
                    <div class="password-container">
                        <input type="text" id="ip-address" placeholder="IP Address e.g. (192.168.1.0)" required>
                        <select id="subnet-mask" required>
                            <option value="" disabled selected>Subnet</option>
                            <option value="/1">/1</option>
                            <option value="/2">/2</option>
                            <option value="/3">/3</option>
                            <option value="/4">/4</option>
                            <option value="/5">/5</option>
                            <option value="/6">/6</option>
                            <option value="/7">/7</option>
                            <option value="/8">/8</option>
                            <option value="/9">/9</option>
                            <option value="/10">/10</option>
                            <option value="/11">/11</option>
                            <option value="/12">/12</option>
                            <option value="/13">/13</option>
                            <option value="/14">/14</option>
                            <option value="/15">/15</option>
                            <option value="/16">/16</option>
                            <option value="/17">/17</option>
                            <option value="/18">/18</option>
                            <option value="/19">/19</option>
                            <option value="/20">/20</option>
                            <option value="/21">/21</option>
                            <option value="/22">/22</option>
                            <option value="/23">/23</option>
                            <option value="/24">/24</option>
                            <option value="/25">/25</option>
                            <option value="/26">/26</option>
                            <option value="/27">/27</option>
                            <option value="/28">/28</option>
                            <option value="/29">/29</option>
                            <option value="/30">/30</option>
                            <option value="/31">/31</option>
                            <option value="/32">/32</option>
                        </select>
                        
                    </div>
                    <div class="username-container">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i id="togglePassword" class="fas fa-eye-slash"></i>
                    </div>
                    <div class="buttons">
                        <a href="dashboard.html" class="serial-console-button">Login</a>
                        <a href="serial-console.html" class="serial-console-button">Serial Console</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="info-section">
            <h1>Welcome back!</h1>
            <p>Please sign in to your SSH account.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit...</p>
        </div>
    </div>

    <script src="../static/js/script-initial.js"></script>
</body>
</html>
