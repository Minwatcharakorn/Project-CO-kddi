<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../static/styles-Initial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="loginssh-container">
                <h2>SSH Login</h2>
                <form>
                    <input type="ipaddress" placeholder="IP Address" required>
                    <input type="username" placeholder="Username" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i id="togglePassword" class="fas fa-eye-slash"></i>
                    </div>            
                    <div class="buttons">
                        <button class="login" type="submit">Login</button>
                        <!-- เพิ่มปุ่มลิงก์ไปยัง Serial Console -->
                        <a href="serial-console.html" class="serial-console-button">Serial Console</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="info-section">
            <h1>Welcome back!</h1>
            <p>Please sign in to your SSH account.</p>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit...</p>
        </div>
    </div>

    <script src="../static/js/script-initial.js"></script>

</body>
</html>
