<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SSH Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.16.0/xterm.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.16.0/xterm.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #000; color: #fff; }
        #terminal { width: 100%; height: 500px; border: 1px solid #333; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 style="color: #fff;">Interactive SSH Terminal</h1>
    <div id="terminal"></div>

    <script>
        const socket = io();
        const term = new Terminal({
            theme: { background: '#000', foreground: '#fff' },
            cursorBlink: true,
        });
        term.open(document.getElementById('terminal'));

        term.writeln("Connecting to the SSH device...");
        socket.emit('connect_to_device');

        term.onData(data => {
            if (data === '\t') {
                // Handle Tab key explicitly
                socket.emit('send_command', { command: '\t' });
            } else {
                // Handle other keys normally
                socket.emit('send_command', { command: data });
            }
        });

        socket.on('output', data => {
            term.write(data);
        });

        socket.on('connect', () => {
            term.writeln("\nConnected to the server.");
        });

        socket.on('disconnect', () => {
            term.writeln("\nDisconnected from the server.");
        });
    </script>
</body>
</html>
